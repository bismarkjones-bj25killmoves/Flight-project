<body>

    <div class="head">
        
        <h1 class="h1"><ion-icon name="airplane-outline" class="icon"></ion-icon>...Your World Is <br> Worth Sharing...</h1>
    </div>

    <div class="box_form">
        <form action="mailto:princemawukofi@gmail.com" method="post">
            <h3>Personal Details</h3>
            <!-- <label for="Fname">First Name:</label> -->
            <input type="text" name="Fname" id="" placeholder="First Name">
            <!-- <label for="Sname">Surname:</label> -->
            <input type="text" name="Sname" id="" placeholder="Surname/Last Name"><br>
            <input type="email" name="Email" id="" placeholder="example@gmail.com" required>
            <input type="tel" name="Tel" id="" placeholder="Phone Number" required><br>
            <h3>Trip Information</h3>
            <label for="Trip">Trip Type:</label>
            <select name="Trip Type" id="">
                <option value="" selected></option>
                <option value="One Way">One Way</option>
                <option value="Round-Trip">Round-Trip</option>
            </select>

        </form>
    </div>
