<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signup.css">
    
</head>
<body>

    <div class="form" id="forme" style=" border: 1px solid #3b5998;;">

        <form action="">

            <h2 style="text-align: center; font-size: 35px; color: #fff;">Welcome!</h2>
            <br>

            <label for="username" style="color: whitesmoke; font-size: 17px;">Username</label>
            <br><br>
            <input type="text" id="inputs" name="username"  placeholder="Enter Username">
            <br><br><br>

            <label for="password" style="color: whitesmoke; font-size: 17px;">Password</label>
            <br><br>
            <input type="password" id="inputs" name="password"   placeholder="Enter Password">
            <br><br><br>

            <label for="email" style="color: whitesmoke; font-size: 17px;">Email</label>
            <br><br>
            <input type="email" id="inputs" name="email"   placeholder="Enter Email">
            <br><br><br>

            <label for="contact" style="color: whitesmoke; font-size: 17px;">Contact</label>
            <br><br>
            <input type="number" id="inputs" name="contact"  placeholder="Enter your contact">
            <br><br><br>

            <button id="butt">Sign Up</button>

        </form>

    </div>
    
</body>
</html>
